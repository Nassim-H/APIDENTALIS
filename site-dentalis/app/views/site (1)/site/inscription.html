<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscription.css">
    <title>Inscription</title>
</head>
<body>
    <div class="signup-container">
        <h1>Inscription</h1>
        <form class="signup-form">
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="last-name" placeholder="Entrez votre nom" required>

            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" placeholder="Entrez votre prénom" required>

            <label for="email">Adresse email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required>

            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" required>

            <label for="birthdate">Date de naissance</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button type="submit">S'inscrire</button>

            <p class="login-link">
                Déjà un compte ? <a href="#">Se connecter</a>
            </p>
        </form>
    </div>
</body>
</html>
