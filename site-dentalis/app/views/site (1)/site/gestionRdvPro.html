<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier des Rendez-vous</title>
    <link rel="stylesheet" href="gestionRdvPro.css">
</head>
<body>
    <div class="container">
        <!-- Formulaire de prise de rendez-vous -->
        <section class="appointment-form">
            <h2>Création rendez-vous :</h2>
            <form id="rdvForm">
                <div class="form-group">
                    <label>Sélection service :</label>
                    <select id="service" required>
                        <option value="Consultation">Consultation</option>
                        <option value="Soins dentaires">Soins dentaires</option>
                        <option value="Orthodontie">Orthodontie</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date et heure :</label>
                    <input type="datetime-local" id="date" required>
                </div>
                <div class="form-group">
                    <label>Sélection médecin :</label>
                    <select id="medecin" required>
                        <option value="Docteur A">Docteur A</option>
                        <option value="Docteur B">Docteur B</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Détails :</label>
                    <input type="text" id="details">
                </div>
                <div class="form-group">
                    <label>Nom :</label>
                    <input type="text" id="nom" required>
                </div>
                <div class="form-group">
                    <label>Prénom :</label>
                    <input type="text" id="prenom" required>
                </div>
                <div class="form-group">
                    <label>Âge :</label>
                    <input type="number" id="age" required>
                </div>
                <button type="submit">Confirmer</button>
            </form>
        </section>

        <!-- Calendrier -->
        <section class="calendar-container">
            <div class="calendar-header">
                <button onclick="prevMonth()">&#9664;</button>
                <h2 id="monthYear"></h2>
                <button onclick="nextMonth()">&#9654;</button>
            </div>
            <table class="calendar">
                <thead>
                    <tr>
                        <th>Lundi</th><th>Mardi</th><th>Mercredi</th><th>Jeudi</th>
                        <th>Vendredi</th><th>Samedi</th><th>Dimanche</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Les jours seront générés ici -->
                </tbody>
            </table>
        </section>

        <!-- Fenêtre modale pour modifier un RDV -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Modifier le rendez-vous</h2>
                <label>Nouveau nom :</label>
                <input type="text" id="editRdvName">
                <button id="saveChanges">Enregistrer</button>
                <button id="deleteRdv">Supprimer</button>
            </div>
        </div>
    </div>
    
    <script src="gestionRdvPro.js"></script>
</body>
</html>
